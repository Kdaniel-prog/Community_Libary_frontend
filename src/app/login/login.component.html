
<div class="row justify-content-center">

  <div class="col-12 col-xxl-6 justify-content-center">
      <h1>Welcome to the Community Library</h1>

    <div class="animation card card-container">
      <form
        name="form"
        *ngIf="!isLoggedIn"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm">

        <div class="form-group">
          <label  for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"/>
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted" >
          Username is required!
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"/>
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted" >
            Password must be at least 6 characters
            </div>
        </div>
        <button type="submit" class="raise">
          Login
        </button>
        <button href="/register" routerLink="../register" routerLinkActive="active" class="pulse">
          Sign up
        </button>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>

      </form>


  </div>
</div>
